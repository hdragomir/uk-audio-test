<!doctype html>
<html>
<head>
<title>play</title>
<meta name=viewport content="width=device-width, initial-scale=1.0">
</head>
<body>

<audio src="demo.ogg" ></audio>
<button>play</button>

<script>
document.querySelector('button').addEventListener('click', function (e) {
  document.querySelector('audio').play();
}, false);
</script>
</body>
</html>
